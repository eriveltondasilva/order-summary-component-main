<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Erivelton Silva">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>

    <main class="card">

        <div class="card__img">
            <img class="" src="./dist/img/illustration-hero.svg" alt="">
        </div>

        <h1 class="card__title">Order Summary</h1>

        <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
        </p>

        <section class="price">

            <div class="price__img">
                <img src="./dist/img/icon-music.svg" alt="icon">
            </div>

            <section class="price__text">

                <h2 class="price__title">Annual Plan</h2>

                <div class="price__value">$59.99/year</div>

            </section>

            <a href="#" class="price__link">Change</a>

        </section>

        <footer class="card__footer">

            <a class="button button--primary" href="#">Proceed to Payment</a>

            <a class="button button--cancel" href="#">Cancel Order</a>

        </footer>

    </main>

    </div> -->

</body>

</html>
